
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDHub4U Style Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HDHub4U</h1>
    <nav>
      <a href="#bollywood">Bollywood</a>
      <a href="#south">South</a>
      <a href="#dual">Dual Audio</a>
      <a href="#webseries">Web Series</a>
      <a href="#hollywood">Hollywood</a>
    </nav>
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for movies...">
  </div>
  <div class="container" id="movieContainer">
    <div class="movie-card">
      <img src="images/the-royals.jpg" alt="The Royals">
      <div class="info">
        <h3>The Royals (2025)</h3>
        <p>Hindi | Romance / Drama</p>
        <a href="https://gplinks.co/LATESTCiNERoyals">Download</a>
      </div>
    </div>
    <div class="movie-card">
      <img src="images/cleaner.jpg" alt="Cleaner">
      <div class="info">
        <h3>Cleaner (2025)</h3>
        <p>Hindi | Thriller</p>
        <a href="https://gplinks.co/LATESCiNECleaner">Download</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      document.querySelectorAll('.movie-card').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
